os:
  - linux
sudo: false
addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      - fonts-droid
before_script:
  - git clone https://github.com/flutter/flutter.git -b beta
  - ./flutter/bin/flutter doctor
script:
  - echo "ENV=staging\nFACEBOOK_TOKEN=$(dart scripts/facebookToken.dart)\nURL=https://liceu-staging.herokuapp.com/v2\nAPI_KEY=2VsYHwfQKtjiAdLs8Z2fTLwuLpofSXWy" > .env
  - ./flutter/bin/flutter drive --target=test_driver/app.dart
cache:
  directories:
    - $HOME/.pub-cache